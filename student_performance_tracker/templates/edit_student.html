<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - {{ student.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <div class="logo">
                    <i class="fas fa-user-edit"></i>
                </div>
                <div>
                    <h1>Edit Student Information</h1>
                    <p class="tagline">Keep student details up-to-date.</p>
                </div>
            </div>
        </div>

        <a href="{{ url_for('home') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <!-- Edit Form -->
        <div class="form-card">
            <h3>
                <i class="fas fa-edit"></i> Update Student Details
            </h3>
            <form method="POST">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Student Name
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="name" 
                           name="name" 
                           value="{{ student.name }}" 
                           required 
                           autofocus>
                </div>

                <div class="form-group">
                    <label for="roll_number">
                        <i class="fas fa-id-card"></i> Roll Number
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="roll_number" 
                           name="roll_number" 
                           value="{{ student.roll_number }}" 
                           required>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save"></i> Update Student
                    </button>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary btn-lg">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Student Performance Tracker. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
