<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Grade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <div class="logo">
                    <i class="fas fa-edit"></i>
                </div>
                <div>
                    <h1>Edit Grade</h1>
                    <p class="tagline">Ensure accuracy in student performance data.</p>
                </div>
            </div>
        </div>

        <a href="{{ url_for('student_details', id=grade.student_id) }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Student Details
        </a>

        <!-- Edit Grade Form -->
        <div class="form-card">
            <h3>
                <i class="fas fa-book"></i> Update Grade Information
            </h3>
            <form method="POST">
                <div class="form-group">
                    <label for="subject">
                        <i class="fas fa-chalkboard"></i> Subject Name
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="subject" 
                           name="subject" 
                           value="{{ grade.subject }}" 
                           required 
                           autofocus>
                </div>

                <div class="form-group">
                    <label for="marks">
                        <i class="fas fa-percentage"></i> Marks (0-100)
                    </label>
                    <input type="number" 
                           step="0.1" 
                           class="form-control" 
                           id="marks" 
                           name="marks" 
                           value="{{ grade.marks }}" 
                           min="0" 
                           max="100" 
                           required>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save"></i> Update Grade
                    </button>
                    <a href="{{ url_for('student_details', id=grade.student_id) }}" 
                       class="btn btn-secondary btn-lg">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Student Performance Tracker. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
